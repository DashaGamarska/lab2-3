<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #nav {

            background-color: #f5e1c8;
        }
        #nav li > ul {
            display:none;
        }
    </style>
</head>
<body>
<ul id="nav">
    <li   >This PC</li>
<ul>
       <li  onclick="show_sub(this)"style="list-style-type: circle">Local Disk(C:)
        <ul style="list-style-type: square">
            <li>Program Files</li>
            <li>Users</li>
            <li>Windows</li>
        </ul>
       </li>

    </li>
    <li  onclick="show_sub(this)" style="list-style-type: circle">Local Disk (D:)

        </ul>
    </li>
    <li  onclick="show_sub(this)"style="list-style-type: circle">Local Disk(E:)

            <li>New Folder5</li>
            <li>New Folder6</li>
        </ul>
    </li></ul>
</ul>


<script>
    function show_sub(event){
        event.querySelector("ul").style.display =
            (event.querySelector("ul").style.display == "block")
            ? "none" : "block";
    };
    function show_subb(event){
        event.querySelector("ul").style.display =
            (event.querySelector("ul").style.display == "block")
                ? "none" : "block";
    };

    $('body').on("click", function () {
        $("#nav ul").style.display="none";
    });
</script>

</body>
</html>
